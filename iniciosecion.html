<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../src/styles/css/estiloIniciosesion.css"> <!-- Corrección en la ruta CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Inicio de sesión</h1>
        <form method="post" action="../src/componets/PHP/validarLogin.php"> <!-- Corrección en la ruta del archivo PHP -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <!-- Agregamos un enlace para mostrar el modal de recuperación -->
                <a href="#" data-bs-toggle="modal" data-bs-target="#modalRecuperacion">¿Olvidó su contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <div class="mt-3">
                Quiero hacer el <a href="registro.html">registro</a>
            </div>
        </form>
    </div>

    <!-- Modal de recuperación de contraseña -->
    <div class="modal fade" id="modalRecuperacion" tabindex="-1" aria-labelledby="modalRecuperacionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRecuperacionLabel">Recuperar contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="../src/componets/PHP/recuperarcontrasena.php"> <!-- Corrección en la ruta del archivo PHP -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                            <div class="invalid-feedback">Por favor ingrese un correo electrónico válido.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
